# docker-compose.yml
services:
  db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis-data:/data

  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    entrypoint: ["/app/scripts/entrypoint.sh"]
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000", "--noreload"]
    env_file:
      - .env
    volumes:
      - ./backend:/app:delegated
      - static-volume:/app/static
      - media-volume:/app/media
    depends_on:
      - db
      - redis
    ports:
      - "${WEB_PORT}:8000"
    restart: unless-stopped

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    entrypoint: ["/app/scripts/entrypoint.sh"]
    command: ["celery", "-A", "finassist", "worker", "--loglevel=info"]
    env_file:
      - .env
    volumes:
      - ./backend:/app:delegated
    depends_on:
      - db
      - redis
    restart: unless-stopped
    
  ml:
    build:
      context: ./ml_service
      dockerfile: Dockerfile
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    env_file:
      - .env
    ports:
      - "8001:8000"
    restart: on-failure

volumes:
  db-data:
  redis-data:
  static-volume:
  media-volume:
